name: 'NUnit Reporter'
description: 'Github action for publishing nunit results as github checks'
author: 'MirrorNG'
inputs:
  access-token:
    description: 'github token'
    required: true
  path:
    description: 'glob to junit xml files'
    required: true
  numFailures:
    description: 'max number of failed tests to include'
    require: true
    default: 30
  sha:
    description: 'head_sha field for check run, defaults to PR head_sha or context.sha'
    default: ''
runs:
  using: 'node12'
  main: 'dist/index.js'
branding:
  icon: 'check'  
  color: 'green'